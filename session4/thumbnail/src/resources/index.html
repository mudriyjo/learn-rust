<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image/Thumbnail service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="mb-3">
        <h1>Thumbnails</h1>
        {THUMBNAILS}
      </div>
      <div class="mb-3">
        <h1>Image search</h1>
        <form method="post" action="/search" enctype="application/x-www-form-urlencoded">
          <label for="title" class="form-label">Search name:</label>
          <input type="text" class="form-control" name="search_name" /><br />
          <input class="btn btn-primary" type="submit" />
        </form>
      </div>
      <div class="mb-3">
        <h1>Upload file</h1>
        <form method="post" action="/upload" enctype="multipart/form-data">
          <label for="title" class="form-label">Name:</label>
          <input type="text" class="form-control" name="name" /><br />
          <label for="files" class="form-label">Select files</label>
          <input id="file" class="form-control" type="file"
            name="image" /><br />
          <input class="btn btn-primary" type="submit" />
        </form>
      </div>
    </div>
  </body>

</html>
